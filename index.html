<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag

    </title>
    <style type="text/css">
        table,th,td{border-collapse: collapse;}
        th,td{padding: 15px;}
    </style>
</head>
<body>
  
  <table border="1">
  <caption>A table with merged cells</caption
    <tr>
        <th rowspan="2"></th> <!-- Empty header -->
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
    </tr>
    <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>









  </table>
</body>
</html>
